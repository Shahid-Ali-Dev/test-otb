<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shout OTB{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">

    <!-- Cropper.js CSS for profile picture cropping -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'includes/header.html' %}
    
    <!-- Flash Messages -->
    {% include 'includes/messages.html' %}
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <!-- Toast Container for Notifications -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Floating Quick Contact Widget -->
    <div class="quick-contact-widget">
        <!-- Main Floating Button -->
        <div class="quick-contact-btn" id="quickContactBtn">
            <i class="fas fa-comments"></i>
        </div>
        
        <!-- Contact Options -->
        <div class="contact-options" id="contactOptions">
            <div class="contact-option" data-tooltip="Call Us">
                <a href="tel:+919752000546" class="contact-link">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
            <div class="contact-option" data-tooltip="WhatsApp">
                <a href="https://wa.me/919752000546" target="_blank" class="contact-link">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="contact-option" data-tooltip="Email Us">
                <a href="mailto:shoutotb@gmail.com" class="contact-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
